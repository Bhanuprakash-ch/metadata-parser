---
applications:
- name: metadataparser 
  memory: 512M
  instances: 1
  host: metadata 
  path: target/metadata-parser-${version}.jar
  services:
    - datacatalog
    - hdfs-instance
    - user-management
    - sso
    - kerberos-service
  env:
    VERSION: ${version}
    JBP_CONFIG_OPEN_JDK_JRE: '[memory_sizes: {metaspace: 128m..}]'
